<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>ByeCar - Motos</title>
</head>
<body>
  <header>
    <a href="https://byecar.com.br/" target="_blank">
      <img src="assets/logo.svg" alt="Logo byecar">
    </a>
  </header>

  <section>
    <div id="marketing">
      <p id="call-one">
        Ter uma <span>moto por assinatura </span><br>
        nunca foi tão fácil!
      </p>

      <img src="assets/image.svg" alt="">

      <p id="second-p">
        Agora ficou mais barato e prático <br>
        ter uma moto!
      </p>
    </div>

    <div id="callback">
      <div id="card">
        <img src="assets/arrow-left.svg" alt="" onclick="Honda()" id="icon1">
        <img id="main-card" src="assets/card.svg" alt="">
        <img src="assets/arrow-right.svg" alt="" onclick="Honda()" id="icon2">
      </div>

      <button>QUERO ASSINAR</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
